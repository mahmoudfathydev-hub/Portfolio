<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mahmoud Fathy</title>
</head>

<body>
    <script>
        // GitHub Pages SPA redirect
        (function () {
            var path = window.location.pathname;
            var segments = path.split('/');
            var repoName = 'Mahmoud-Fathy';
            var repoIndex = segments.indexOf(repoName);

            if (repoIndex !== -1) {
                // Remove everything up to and including the repo name
                var cleanPath = '/' + segments.slice(repoIndex + 1).join('/');
                window.location.replace(window.location.origin + path + '#/' + cleanPath);
            } else {
                // Fallback redirect
                window.location.replace(window.location.origin + path + '#/');
            }
        })();
    </script>
    <p>Redirecting to main application...</p>
</body>

</html>
