<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mahmoud Fathy</title>
    <script>
        // GitHub Pages SPA redirect
        (function () {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;

            // Remove the base path from the beginning
            var cleanPath = path.replace(/^\/Mahmoud-Fathy/, '');

            // Redirect to index.html with the full path as hash
            window.location.replace(
                window.location.origin +
                '/Mahmoud-Fathy/' +
                'index.html' +
                '#/' +
                cleanPath +
                search +
                hash
            );
        })();
    </script>
</head>

<body>
    <p>Redirecting to main application...</p>
</body>

</html>
